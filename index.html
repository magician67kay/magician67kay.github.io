<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Follower Counter</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --accent: #e2231a; /* Roblox red */
      --shadow: 0 0 25px rgba(226, 35, 26, 0.3);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 60px 100px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease;
      animation: fadeIn 0.8s ease forwards;
      margin-bottom: 30px;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .count {
      font-size: 6rem;
      font-weight: 800;
      color: var(--text);
      text-shadow: var(--shadow);
      transition: transform 0.4s ease, text-shadow 0.4s ease, color 0.4s ease;
    }

    .count.changed {
      transform: scale(1.12);
      color: var(--accent);
      text-shadow: 0 0 45px rgba(226, 35, 26, 0.8);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
      width: 100%;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Roblox Followers</h1>
    <div id="count" class="count">...</div>
  </div>

  <!-- New Timer Card -->
  <div class="card">
    <h1>Time Until 1000 Followers</h1>
    <div id="timer" class="count" style="font-size:3rem;">Calculating...</div>
  </div>

  <footer>made by kay btw</footer>

  <script>
    const COUNT = document.getElementById("count");
    let lastCount = 0;

    const TIMER = document.getElementById("timer");
    const TARGET = 1000;
    let lastUpdateTime = Date.now();
    let gainedSinceLast = 0;

    async function fetchFollowers() {
      try {
        const response = await fetch("https://followers.beamedcookie.workers.dev/");
        const data = await response.json();
        const current = data.followersCount ?? lastCount;

        // Main follower counter
        if (current !== lastCount && current > 0) {
          COUNT.textContent = current.toLocaleString();
          COUNT.classList.add("changed");
          setTimeout(() => COUNT.classList.remove("changed"), 700);

          // Track for timer
          const now = Date.now();
          gainedSinceLast += current - lastCount;
          lastUpdateTime = now;

          lastCount = current;
        } else if (lastCount === 0 && current > 0) {
          COUNT.textContent = current.toLocaleString();
          lastCount = current;
        }

        // Timer calculation
        if (lastCount < TARGET && gainedSinceLast > 0) {
          const elapsedSec = (Date.now() - lastUpdateTime) / 1000;
          const rate = gainedSinceLast / Math.max(elapsedSec, 1);
          if (rate > 0) {
            const remaining = TARGET - lastCount;
            const secondsLeft = remaining / rate;
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = Math.floor(secondsLeft % 60);
            TIMER.textContent = `${minutes}m ${seconds}s`;
          } else {
            TIMER.textContent = "Calculating rate...";
          }
        } else if (lastCount >= TARGET) {
          TIMER.textContent = "ðŸŽ‰ Target reached!";
        } else {
          TIMER.textContent = "Waiting for first follower...";
        }

      } catch (error) {
        console.error("Error fetching follower count:", error);
        TIMER.textContent = "Error fetching data";
      }
    }

    // Initial fetch
    fetchFollowers();
    // Update every 5 seconds
    setInterval(fetchFollowers, 5000);
  </script>
</body>
</html>
