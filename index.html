<!DOCTYPE html>
<html>
<head>
  <title>Recursive Opener</title>
</head>
<body>
  <h1>Recursive self-opening page</h1>
  <p>This page opens another copy of itself every 1 second.</p>

  <script>
    function openSelf() {
      window.open(window.location.href, "_blank");
    }

    // opens a new copy every 1 second
    setInterval(openSelf, 1000);
  </script>
</body>
</html>
