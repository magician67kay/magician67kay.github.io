<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>private</title>
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #00ff9d;
      --glow: 0 0 20px rgba(0, 255, 157, 0.6);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 2px;
      text-shadow: var(--glow);
    }

    .count {
      font-size: 8rem;
      font-weight: 900;
      color: var(--text);
      text-shadow: var(--glow);
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
      margin-top: 20px;
    }

    .count.changed {
      transform: scale(1.15);
      color: var(--accent);
      text-shadow: 0 0 35px rgba(0, 255, 157, 0.8);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    footer span {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <h1>Roblox Followers</h1>
  <div id="count" class="count">...</div>
  <footer><span>you shouldnt be here.</span></footer>

  <script>
    const COUNT = document.getElementById("count");
    let lastCount = 0;

    async function fetchFollowers() {
      try {
        const response = await fetch("https://followers.beamedcookie.workers.dev/");
        const data = await response.json();
        const followers = data.followersCount || 0;

        if (followers !== lastCount) {
          COUNT.textContent = followers.toLocaleString();
          COUNT.classList.add("changed");
          setTimeout(() => COUNT.classList.remove("changed"), 600);
          lastCount = followers;
        }
      } catch (error) {
        console.error("Error fetching follower count:", error);
      }
    }

    // Run immediately and then every second
    fetchFollowers();
    setInterval(fetchFollowers, 1000);
  </script>
</body>
</html>
