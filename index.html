<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magician67kay Video Background</title>
<style>
  /* Make page fill the screen with no scroll */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  /* Full-screen video */
  #bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 177.78vh; /* ensures 16:9 video covers screen */
    height: 100vh;
    transform: translate(-50%, -50%);
    object-fit: cover; /* cover entire screen */
    z-index: -1;
  }

  /* Optional: ensure content can be layered above video */
  #content {
    position: relative;
    z-index: 1;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 20px;
  }
</style>
</head>
<body>

<!-- HTML5 Video Background -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="https://cdn.streamable.com/video/mp4/ucjh9d.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Optional overlay content -->
<div id="content">
  <!-- You can put text or other elements here -->
</div>

</body>
</html>
