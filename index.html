<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session • Initializing</title>
  <style>
    :root {
      --bg:       #0d0d0d;
      --surface:  #161616;
      --text:     #e0e0e0;
      --muted:    #8a8a8a;
      --border:   #2a2a2a;
      --accent:   #5a5a5a;
      --success:  #6a6a6a;   /* very muted "success" grey */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      transition: background 0.8s ease;
    }

    .container {
      text-align: center;
      max-width: 420px;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .spinner {
      width: 52px;
      height: 52px;
      margin: 0 auto 32px;
      position: relative;
    }

    .spinner::before,
    .spinner::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--accent);
      animation: spin 1.4s linear infinite;
    }

    .spinner::after {
      animation-duration: 1.1s;
      border-top-color: var(--muted);
      opacity: 0.7;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.45rem;
      font-weight: 500;
      letter-spacing: -0.01em;
      margin-bottom: 12px;
    }

    .message {
      font-size: 0.96rem;
      color: var(--muted);
      line-height: 1.5;
      max-width: 360px;
      margin: 0 auto 32px;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      border-radius: 50%;
      border: 3px solid var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: var(--success);
      opacity: 0;
      transform: scale(0.6);
      transition: all 0.7s ease;
    }

    .success-icon.visible {
      opacity: 1;
      transform: scale(1);
    }

    .success-icon::before {
      content: "✓";
    }

    .footer {
      margin-top: 100px;
      font-size: 0.78rem;
      color: #444;
      opacity: 0.7;
    }

    /* Fade out loading, fade in success */
    .loading .spinner,
    .loading h1,
    .loading .message { opacity: 1; transition: opacity 0.5s ease; }
    .complete .spinner,
    .complete h1.loading-title,
    .complete .message.loading-msg { opacity: 0; pointer-events: none; }
    .complete .success-icon { opacity: 1; transform: scale(1); }
    .complete h1.success-title { opacity: 1; }

    h1.success-title {
      opacity: 0;
      transition: opacity 0.8s ease 0.3s;
    }

    .complete h1.success-title { opacity: 1; }
  </style>
</head>
<body class="loading">

  <div class="container">
    <div class="spinner"></div>
    
    <h1 class="loading-title">Initializing Session</h1>
    <h1 class="success-title" style="display: none;">Session Ready</h1>
    
    <div class="message loading-msg">
      Verifying secure connection • Loading environment<br>
      Please wait a moment...
    </div>

    <div class="success-icon"></div>

    <div class="message" style="display: none;" id="success-msg">
      Connection established successfully.<br>
      Environment loaded.
    </div>
  </div>

  <div class="footer">
    Secure Session • © 2026
  </div>

  <script>
    // Simple timer: show "complete" state after 5–7 seconds
    setTimeout(() => {
      document.body.classList.remove('loading');
      document.body.classList.add('complete');

      // Swap titles
      document.querySelector('.loading-title').style.display = 'none';
      document.querySelector('.success-title').style.display = 'block';

      // Show success message
      document.getElementById('success-msg').style.display = 'block';
    }, 6200);  // feels natural ~6 seconds
  </script>

</body>
</html>
