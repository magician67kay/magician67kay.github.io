<!DOCTYPE html>
<html>
<head>
  <title>Recursive Opener</title>
</head>
<body>
  <h1>Recursive self-opening page</h1>
  <p>Every 5 seconds this page will try to open another copy of itself.</p>

  <script>
    function openSelf() {
      window.open(window.location.href, "_blank");
    }

    // opens a new copy every 5 seconds
    setInterval(openSelf, 5000);
  </script>
</body>
</html>
