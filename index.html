<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kays follow counter</title>
  <style>
    :root {
      --bg: #0d0d0d;         /* dark background */
      --card: #1a1a1a;       /* slightly lighter card */
      --text: #e6e6e6;       /* near white text */
      --accent: #f2f2f2;     /* brighter for highlights */
      --shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    /* ===========================
       BODY
    =========================== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: "Poppins", "Inter", sans-serif;
      color: var(--text);
    }

    /* ===========================
       CARD
    =========================== */
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 60px 100px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease forwards;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.15);
    }

    /* ===========================
       HEADINGS
    =========================== */
    h1 {
      font-family: "Poppins", sans-serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 15px;
      color: var(--accent);
      text-transform: uppercase;
    }

    .count {
      font-family: "Inter", sans-serif;
      font-size: 6rem;
      font-weight: 800;
      color: var(--text);
      text-shadow: var(--shadow);
      transition: transform 0.4s ease, text-shadow 0.4s ease, color 0.4s ease;
    }

    .count.changed {
      transform: scale(1.12);
      color: var(--accent);
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }

    /* ===========================
       FOOTER
    =========================== */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
      width: 100%;
      color: #999;
    }

    /* ===========================
       ANIMATIONS
    =========================== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Roblox Followers</h1>
    <div id="count" class="count">...</div>
  </div>

  <footer>Auto-updating every 5 seconds âš¡ | Powered by Cloudflare Workers</footer>

  <script>
    const COUNT = document.getElementById("count");
    let lastCount = 0;

    async function fetchFollowers() {
      try {
        const response = await fetch("https://followers.beamedcookie.workers.dev/");
        const data = await response.json();
        const followers = data.followersCount ?? lastCount;

        if (followers !== lastCount && followers > 0) {
          COUNT.textContent = followers.toLocaleString();
          COUNT.classList.add("changed");
          setTimeout(() => COUNT.classList.remove("changed"), 700);
          lastCount = followers;
        } else if (lastCount === 0 && followers > 0) {
          COUNT.textContent = followers.toLocaleString();
          lastCount = followers;
        }
      } catch (error) {
        console.error("Error fetching follower count:", error);
      }
    }

    fetchFollowers();
    setInterval(fetchFollowers, 5000);
  </script>
</body>
</html>
