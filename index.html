<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magician67kay Meme Page</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  body {
    background-image: url('https://i.kym-cdn.com/entries/icons/original/000/047/549/kurt_angle_meme.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  #overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.4);
    z-index: 10;
    transition: opacity 0.6s ease;
  }

  #overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #question {
    font-size: clamp(2rem, 6vw, 4rem);
    font-weight: 900;
    margin-bottom: 30px;
    color: white;
    text-shadow:
      -4px -4px 0 #000,
       4px -4px 0 #000,
      -4px  4px 0 #000,
       4px  4px 0 #000,
       0px  0px 10px #000;
  }

  .btn {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 10px;
    padding: 10px 30px;
    border: none;
    border-radius: 12px;
    background-color: white;
    color: black;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  .btn:hover {
    transform: scale(1.1);
    background-color: #ddd;
  }

  #info {
    font-size: clamp(1.5rem, 5vw, 3rem);
    font-weight: bold;
    text-shadow:
       -2px -2px 0 #000,
        2px -2px 0 #000,
       -2px  2px 0 #000,
        2px  2px 0 #000;
    white-space: pre;
    margin-bottom: 20px;
    display: none;
  }
</style>
</head>
<body>

<div id="overlay">
  <div id="question">Wanna See A Magic Trick?</div>
  <div>
    <button class="btn" onclick="startMagic()">YES</button>
    <button class="btn" onclick="startMagic()">NO</button>
  </div>
</div>

<div id="info">Loading info...</div>

<audio id="bg-audio" loop muted>
  <source src="aaaa.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
let preloadedInfo = ""; 

function detectDevice() {
  const ua = navigator.userAgent;
  if (/Mobi|Android/i.test(ua)) return "Mobile";
  if (/Tablet|iPad/i.test(ua)) return "Tablet";
  return "Desktop";
}

function detectOS() {
  const ua = navigator.userAgent;
  if (/Windows NT 10/.test(ua)) return "Windows 10/11";
  if (/Windows NT 6.3/.test(ua)) return "Windows 8.1";
  if (/Windows NT 6.2/.test(ua)) return "Windows 8";
  if (/Windows NT 6.1/.test(ua)) return "Windows 7";
  if (/Mac OS X/.test(ua)) return "macOS";
  if (/Android/.test(ua)) return "Android";
  if (/iPhone|iPad/.test(ua)) return "iOS";
  return "Unknown OS";
}

function detectBrowser() {
  const ua = navigator.userAgent;
  if (/Edg\//.test(ua)) return "Microsoft Edge";
  if (/Chrome\//.test(ua)) return "Google Chrome";
  if (/Safari/.test(ua) && !/Chrome/.test(ua)) return "Safari";
  if (/Firefox\//.test(ua)) return "Firefox";
  return "Unknown Browser";
}

function detectPhoneModel() {
  const ua = navigator.userAgent;
  if (/iPhone/.test(ua)) return "Apple iPhone";
  if (/iPad/.test(ua)) return "Apple iPad";
  if (/Pixel/.test(ua)) return "Google Pixel";
  if (/Samsung|SM-|GT-/.test(ua)) return "Samsung Device";
  if (/OnePlus/.test(ua)) return "OnePlus Device";
  if (/Huawei/.test(ua)) return "Huawei Device";
  if (/Xiaomi/.test(ua)) return "Xiaomi Device";
  return "Unknown Model";
}

async function preloadUserInfo() {
  try {
    const ipv4Response = await fetch('https://api.ipify.org?format=json');
    const ipv4Data = await ipv4Response.json();
    const ipv4 = ipv4Data.ip;

    const ipv6Response = await fetch('https://api64.ipify.org?format=json');
    const ipv6Data = await ipv6Response.json();
    const ipv6 = ipv6Data.ip;

    const geoResponse = await fetch(`https://ipapi.co/${ipv4}/json/`);
    const geoData = await geoResponse.json();

    const deviceType = detectDevice();
    const os = detectOS();
    const browser = detectBrowser();
    const model = detectPhoneModel();

    preloadedInfo = 
      `Device: ${deviceType}\n` +
      `OS: ${os}\n` +
      `Browser: ${browser}\n` +
      `${deviceType === "Mobile" || deviceType === "Tablet" ? `Phone Model: ${model}\n` : ""}` +
      `IPv6: ${ipv6}\n` +
      `IPv4: ${ipv4}\n` +
      `Country: ${geoData.country_name}\n` +
      `City: ${geoData.city}\n` +
      `Timezone: ${geoData.timezone}\n` +
      `ISP: ${geoData.org}`;
  } catch (err) {
    preloadedInfo = "Could not fetch info";
    console.error(err);
  }
}

function typeText(text, elementId, speed) {
  const element = document.getElementById(elementId);
  element.textContent = '';
  let i = 0;
  function typeChar() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(typeChar, speed);
    }
  }
  typeChar();
}

function startMagic() {
  const overlay = document.getElementById('overlay');
  overlay.classList.add('hidden');
  
  document.getElementById('info').style.display = 'block';
  typeText(preloadedInfo, 'info', 50);

  const audio = document.getElementById('bg-audio');
  audio.muted = false;
  audio.play();
}

preloadUserInfo();
</script>

</body>
</html>
