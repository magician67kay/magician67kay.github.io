<!DOCTYPE html>
<html>
<head>
  <title>Open 1000 Websites</title>
</head>
<body>
  <h1>Click to try opening 1000 websites (not recommended!)</h1>
  <button onclick="openWebsites()">Open Websites</button>

  <script>
    function openWebsites() {
      const sites = [];
      
      // Generate 1000 dummy URLs for demonstration
      for (let i = 1; i <= 1000; i++) {
        sites.push('https://example.com/?site=' + i);
      }

      // Attempt to open them all
      sites.forEach(url => window.open(url, '_blank'));
    }
  </script>
</body>
</html>
