<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magician67kay Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Full-screen responsive YouTube video */
    .video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 177.77vh; /* 100 * 16/9 to cover full screen */
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <iframe class="video-bg"
    src="https://www.youtube.com/embed/AYpjZbD6IMo?autoplay=1&mute=1&loop=1&playlist=AYpjZbD6IMo&controls=0&showinfo=0&modestbranding=1&rel=0&enablejsapi=1"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
