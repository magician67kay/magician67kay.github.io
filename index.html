<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magician67kay Meme Background</title>
<style>
  /* Make page fill the screen with no scroll */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* Full-screen background image */
  body {
    background-image: url('https://i.kym-cdn.com/entries/icons/original/000/047/549/kurt_angle_meme.jpg');
    background-size: cover;       /* Make image cover the entire screen */
    background-position: center;  /* Center the image */
    background-repeat: no-repeat; /* Prevent tiling */
    background-attachment: fixed; /* Keeps it fixed on scroll */
  }

  /* Optional: overlay content */
  #content {
    position: relative;
    z-index: 1;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 20px;
  }
</style>
</head>
<body>

<div id="content">
  <!-- Optional text can go here -->
</div>

</body>
</html>
