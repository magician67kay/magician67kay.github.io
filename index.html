<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magician67kay Meme Page</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  body {
    background-image: url('https://i.kym-cdn.com/entries/icons/original/000/047/549/kurt_angle_meme.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  #info {
    font-size: clamp(1.5rem, 5vw, 3rem);
    font-weight: bold;
    text-shadow:
       -2px -2px 0 #000,
        2px -2px 0 #000,
       -2px  2px 0 #000,
        2px  2px 0 #000;
    white-space: pre;
    margin-bottom: 20px;
  }

  #playBtn {
    padding: 10px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: rgba(0,0,0,0.7);
    color: white;
    transition: background 0.3s;
  }

  #playBtn:hover {
    background-color: rgba(0,0,0,0.9);
  }
</style>
</head>
<body>

<div id="info">Loading info...</div>
<button id="playBtn">Play Audio</button>

<audio id="bg-audio" loop>
  <source src="aaaa.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
async function fetchUserInfo() {
  try {
    const response = await fetch('https://ipapi.co/json/');
    const data = await response.json();

    const infoText = 
      `Your IP: ${data.ip}\n` +
      `IPv4: ${data.ip}\n` +
      `Country: ${data.country_name}\n` +
      `City: ${data.city}\n` +
      `Timezone: ${data.timezone}\n` +
      `ISP: ${data.org}`;

    typeText(infoText, 'info', 50);
  } catch (err) {
    document.getElementById('info').textContent = 'Could not fetch info';
    console.error(err);
  }
}

function typeText(text, elementId, speed) {
  const element = document.getElementById(elementId);
  element.textContent = '';
  let i = 0;

  function typeChar() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(typeChar, speed);
    }
  }

  typeChar();
}

// Autoplay-safe audio
document.getElementById('playBtn').addEventListener('click', () => {
  const audio = document.getElementById('bg-audio');
  audio.play();
  document.getElementById('playBtn').style.display = 'none';
});

fetchUserInfo();
</script>

</body>
</html>
