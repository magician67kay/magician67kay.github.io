<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K & H Follower Counter</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #e6e6e6;
      --accent: #f2f2f2;
      --shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: "Poppins", "Inter", sans-serif;
      color: var(--text);
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 40px 70px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease forwards;
      width: 280px;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--accent);
      text-transform: uppercase;
    }

    .count {
      font-size: 4rem;
      font-weight: 800;
      color: var(--text);
      text-shadow: var(--shadow);
      transition: transform 0.4s ease, text-shadow 0.4s ease, color 0.4s ease;
    }

    .count.changed {
      transform: scale(1.12);
      color: var(--accent);
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
      width: 100%;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cards {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">
      <h1>K</h1>
      <div id="countK" class="count">...</div>
    </div>

    <div class="card">
      <h1>H</h1>
      <div id="countH" class="count">...</div>
    </div>
  </div>

  <footer>Auto-updating every 5 seconds âš¡ | Powered by Cloudflare Workers</footer>

  <script>
    const COUNT_K = document.getElementById("countK");
    const COUNT_H = document.getElementById("countH");

    let lastK = 0;
    let lastH = 0;

    async function fetchFollowers() {
      try {
        const response = await fetch("https://followers.beamedcookie.workers.dev/");
        const data = await response.json();

        const k = data.K ?? lastK;
        const h = data.H ?? lastH;

        if (k !== lastK && k > 0) {
          COUNT_K.textContent = k.toLocaleString();
          COUNT_K.classList.add("changed");
          setTimeout(() => COUNT_K.classList.remove("changed"), 700);
          lastK = k;
        } else if (lastK === 0 && k > 0) {
          COUNT_K.textContent = k.toLocaleString();
          lastK = k;
        }

        if (h !== lastH && h > 0) {
          COUNT_H.textContent = h.toLocaleString();
          COUNT_H.classList.add("changed");
          setTimeout(() => COUNT_H.classList.remove("changed"), 700);
          lastH = h;
        } else if (lastH === 0 && h > 0) {
          COUNT_H.textContent = h.toLocaleString();
          lastH = h;
        }
      } catch (error) {
        console.error("Error fetching follower counts:", error);
      }
    }

    fetchFollowers();
    setInterval(fetchFollowers, 5000);
  </script>
</body>
</html>
