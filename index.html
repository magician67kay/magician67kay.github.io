<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>made by kay</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  body {
    background-image: url('https://i.kym-cdn.com/entries/icons/original/000/047/549/kurt_angle_meme.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  /* Overlay for intro screen */
  #overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.4);
    z-index: 10;
  }

  #question {
    font-family: 'Fredoka One', cursive;
    font-size: clamp(2rem, 6vw, 4rem);
    font-weight: bold;
    margin-bottom: 30px;
    color: white;
    text-shadow:
      -4px -4px 0 #000,
       4px -4px 0 #000,
      -4px  4px 0 #000,
       4px  4px 0 #000,
       0px  0px 10px #000;
  }

  .btn {
    font-family: 'Fredoka One', cursive;
    font-size: 1.5rem;
    margin: 10px;
    padding: 10px 30px;
    border: none;
    border-radius: 12px;
    background-color: white;
    color: black;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  .btn:hover {
    transform: scale(1.1);
    background-color: #ddd;
  }

  #info {
    font-size: clamp(1.5rem, 5vw, 3rem);
    font-weight: bold;
    text-shadow:
       -2px -2px 0 #000,
        2px -2px 0 #000,
       -2px  2px 0 #000,
        2px  2px 0 #000;
    white-space: pre;
    margin-bottom: 20px;
    display: none; /* hidden until intro ends */
  }
</style>
</head>
<body>

<!-- Intro Overlay -->
<div id="overlay">
  <div id="question">Wanna See A Magic Trick?</div>
  <div>
    <button class="btn" onclick="startMagic()">YES</button>
    <button class="btn" onclick="startMagic()">NO</button>
  </div>
</div>

<div id="info">Loading info...</div>

<audio id="bg-audio" loop muted>
  <source src="aaaa.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
async function fetchUserInfo() {
  try {
    const ipv4Response = await fetch('https://api.ipify.org?format=json');
    const ipv4Data = await ipv4Response.json();
    const ipv4 = ipv4Data.ip;

    const ipv6Response = await fetch('https://api64.ipify.org?format=json');
    const ipv6Data = await ipv6Response.json();
    const ipv6 = ipv6Data.ip;

    const geoResponse = await fetch(`https://ipapi.co/${ipv4}/json/`);
    const geoData = await geoResponse.json();

    const infoText = 
      `IPv6: ${ipv6}\n` +
      `IPv4: ${ipv4}\n` +
      `Country: ${geoData.country_name}\n` +
      `City: ${geoData.city}\n` +
      `Timezone: ${geoData.timezone}\n` +
      `ISP: ${geoData.org}`;

    typeText(infoText, 'info', 50);
  } catch (err) {
    document.getElementById('info').textContent = 'Could not fetch info';
    console.error(err);
  }
}

function typeText(text, elementId, speed) {
  const element = document.getElementById(elementId);
  element.textContent = '';
  let i = 0;
  function typeChar() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(typeChar, speed);
    }
  }
  typeChar();
}

function startMagic() {
  // Hide overlay, show info
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('info').style.display = 'block';

  // Start fetching IP info
  fetchUserInfo();

  // Play audio unmuted
  const audio = document.getElementById('bg-audio');
  audio.muted = false;
  audio.play();
}
</script>

</body>
</html>
