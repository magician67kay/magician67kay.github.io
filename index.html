<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magician67kay's Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Full-screen YouTube video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allows clicks through video */
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- YouTube video as background -->
  <iframe id="bg-video"
    src="https://www.youtube.com/embed/AYpjZbD6IMo?autoplay=1&mute=1&loop=1&playlist=AYpjZbD6IMo&controls=0&showinfo=0&modestbranding=1"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
