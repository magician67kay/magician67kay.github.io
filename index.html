<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magician67kay Meme Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  body {
    background-image: url('https://i.kym-cdn.com/entries/icons/original/000/047/549/kurt_angle_meme.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #ip-text {
    color: white;
    font-size: 3rem;
    font-weight: bold;
    text-align: center;
    text-shadow:
       -2px -2px 0 #000,
        2px -2px 0 #000,
       -2px  2px 0 #000,
        2px  2px 0 #000; /* black outline */
  }
</style>
</head>
<body>

<div id="ip-text">Loading your IP...</div>

<script>
  // Fetch the user's public IP address
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('ip-text').textContent = 'Your IP: ' + data.ip;
    })
    .catch(err => {
      document.getElementById('ip-text').textContent = 'Could not fetch IP';
      console.error(err);
    });
</script>

</body>
</html>
