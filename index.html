<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Follower Counter</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --accent: #e2231a; /* Roblox red */
      --shadow: 0 0 25px rgba(226, 35, 26, 0.3);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 60px 100px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .count {
      font-size: 6rem;
      font-weight: 800;
      color: var(--text);
      text-shadow: var(--shadow);
      transition: transform 0.4s ease, text-shadow 0.4s ease, color 0.4s ease;
    }

    .count.changed {
      transform: scale(1.12);
      color: var(--accent);
      text-shadow: 0 0 45px rgba(226, 35, 26, 0.8);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
      width: 100%;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.8s ease forwards;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Roblox Followers</h1>
    <div id="count" class="count">...</div>
  </div>

  <footer>made by kay btw</footer>

  <script>
    const COUNT = document.getElementById("count");
    let lastCount = 0;

    async function fetchFollowers() {
      try {
        const response = await fetch("https://followers.beamedcookie.workers.dev/");
        const data = await response.json();
        const followers = data.followersCount ?? lastCount;

        if (followers !== lastCount && followers > 0) {
          COUNT.textContent = followers.toLocaleString();
          COUNT.classList.add("changed");
          setTimeout(() => COUNT.classList.remove("changed"), 700);
          lastCount = followers;
        } else if (lastCount === 0 && followers > 0) {
          COUNT.textContent = followers.toLocaleString();
          lastCount = followers;
        }
      } catch (error) {
        console.error("Error fetching follower count:", error);
      }
    }

    // First load
    fetchFollowers();
    // Then update every 5 seconds
    setInterval(fetchFollowers, 5000);
  </script>
</body>
</html>
